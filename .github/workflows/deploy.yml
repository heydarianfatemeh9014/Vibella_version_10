steps:
  - uses: actions/checkout@v3

  - name: Setup JDK
    uses: actions/setup-java@v3
    with:
      distribution: 'temurin'
      java-version: '11'

  - name: Build APK
    run: ./gradlew assembleRelease

  - name: Upload APK
    uses: actions/upload-artifact@v3
    with:
      name: app-release.apk
      path: app/build/outputs/apk/release/app-release.apk
